
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>fladdict</title>
<link rel="stylesheet" href="assets/style.css">
<script type="text/javascript" src="assets/jquery.min.js"></script>

<script type="text/javascript">
	(function (window, document) {
		var setup = function setup() {
			var iframeContainerID = "#iframeContainer";
			var iframeID = "#sketchContainer";
			var isTransitioning = false;
			var fadeOutDuration = 400;
			var fadeInDuration = 400;

			var urls = [
				'/triangulate/',
				'/dotparaide/',
				'/voronoi/',
				'/frequency/',
				'/polygon/',
				'/vector/'
			];

			

			function randomIntFromInterval(min,max) {
			    return Math.floor(Math.random()*(max-min+1)+min);
			}

			var iframe = document.querySelector('#sketchContainer');

			var changeSrc = function changeSrc(src) {

				if(isTransitioning){
					return false;
				}
				isTransitioning = true;
				console.log(src);
				var src = src;

				$(iframeContainerID).fadeTo(fadeOutDuration,0.0,function(){

					$(iframeContainerID).hide();
					$(iframeID).attr("src", src).ready(function(){
						//$(iframeContainerID).
						
						$(iframeContainerID).delay(100).fadeTo(fadeInDuration,1.0, function(){
							isTransitioning = false;				
						});
					});
					
				});
				return false;
			}

			var getIndex = function getIndex() {
				return randomIntFromInterval(0, (urls.length - 1));
			}

			var currentSrc = getIndex();
			iframe.src = urls[currentSrc];
			
			window.setInterval(function() {
				var index = getIndex();
				if (index === currentSrc) {
					getIndex();
				} else {
					currentSrc = index;
				}

				var src = urls[index];
				changeSrc(src);

			}, 10000);
			
			//Select first item
			function loadItemAtIndex(index){
				var item = $("#menu ul.sketch li a:eq(" + index + ")");
				
				$("#menu ul.sketch li a").removeClass("selected");
				$(item).addClass("selected");
				
				var src = $(item).attr("href");
				$(iframeID).attr("src", src).ready(function(){
					$(iframeContainerID).fadeTo(fadeInDuration,1.0, function(){
							isTransitioning = false;				
					});
				});
			}
		}

	  window.onload = function() {
		setup();
	  };
	})(window, document);

</script>
</head>
<body>
<div id="iframeContainer">
<iframe id="sketchContainer" src="/triangulate/index.html" scrolling="no" frameborder="0"></iframe>
</div>
</div>
</body>
</html>
